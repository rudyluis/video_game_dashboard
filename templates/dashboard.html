<!DOCTYPE html>
<html lang="es" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Videojuegos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">

    <link rel="stylesheet"  href="{{ url_for('static', filename='css/dashboard.css') }}?v=3.0.0">
</head>

<body>
    <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
        <div class="container-fluid justify-content-between">
            <h1 class="navbar-brand mb-0 h3"><i class="fas fa-gamepad me-2"></i>Dashboard de Videojuegos</h1>
            <div class="d-flex align-items-center">
                <input type="text" id="searchTitle" class="form-control me-2" placeholder="Buscar tÃ­tulo..."
                    style="max-width: 200px;">
                <button id="toggleTheme" class="btn btn-outline-dark">Modo Oscuro ðŸŒ™</button>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm ms-2">
                    <i class="fas fa-power-off"></i> <!-- Icono de apagado -->
                </a>

            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="card">
            <!-- Stats Cards -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="stats-card">
                        <i class="fas fa-dollar-sign"></i>
                        <div>
                            <div class="metric" id="totalSales">0.00M</div>
                            <span class="variation" id="totalSalesVar"></span>

                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <i class="fas fa-gamepad"></i>

                            <div class="metric" id="leadingPlatform">N/A</div>
                            <span class="variation">Plataforma LÃ­der</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <i class="fas fa-tags"></i>

                            <div class="metric" id="popularGenre">N/A</div>
                            <span class="variation">GÃ©nero Popular</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <i class="fas fa-calendar"></i>
                        <div>
                            <div class="metric" id="topYear">N/A</div>
                            <span class="variation" id="topYearVar"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filtros -->
            <details class="mb-4">
                <summary class="h5 text-primary"><i class="fas fa-filter me-2"></i>Filtros de visualizaciÃ³n</summary>
                <div class="row mb-4">
                    <div class="col-md-3">
                        <label for="filterPlataforma" class="form-label">Plataformas:</label>
                        <select id="filterPlataforma" class="form-select" multiple>
                            <option value="">Todas</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="filterGenero" class="form-label">GÃ©neros:</label>
                        <select id="filterGenero" class="form-select" multiple>
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="filterAnio" class="form-label">AÃ±os:</label>
                        <select id="filterAnio" class="form-select" multiple>
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="filterEditor" class="form-label">Editores:</label>
                        <select id="filterEditor" class="form-select" multiple>
                            <option value="">Todos</option>
                        </select>
                    </div>
                </div>
            </details>

            <!-- Tabla de datos -->
            <details class="mb-4">
                <summary class="h5 text-primary"><i class="fas fa-table me-2"></i>Ver tabla de datos</summary>
                <div class="mt-3 table-responsive">
                    <table id="tablaDatos" class="table table-striped" style="width:100%">
                        <thead>
                            <tr>
                                <th>TÃ­tulo</th>
                                <th>Plataforma</th>
                                <th>AÃ±o</th>
                                <th>GÃ©nero</th>
                                <th>Editor</th>
                                <th>Ventas NA</th>
                                <th>Ventas EU</th>
                                <th>Ventas JP</th>
                                <th>Ventas Otros</th>
                                <th>Ventas Globales</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </details>

            <div class="card">
                <ul class="nav nav-tabs" id="chartTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="plataforma-region-tab" data-bs-toggle="tab" data-bs-target="#plataforma-region" type="button" role="tab">Plataforma y RegiÃ³n</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="genero-generoAnio-tab" data-bs-toggle="tab" data-bs-target="#genero-generoAnio" type="button" role="tab">GÃ©nero y GÃ©nero por AÃ±o</button>
                    </li>
                    <li class="nav-item" role="presentation">

                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="editor-titulos-tab" data-bs-toggle="tab" data-bs-target="#editor-titulos" type="button" role="tab">Editor y TÃ­tulos</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="titulosAnio-editorRegion-tab" data-bs-toggle="tab" data-bs-target="#titulosAnio-editorRegion" type="button" role="tab">TÃ­tulos por AÃ±o y Editor por RegiÃ³n</button>

                        <div class="row">

                                <canvas id="ventasPorPlataforma"></canvas>
                            </div>
                            <div class="col-md-6">
                                <canvas id="ventasPorRegion"></canvas>
                            </div>
                        </div>
                    </div>
                    <!-- GÃ©nero y GÃ©nero por AÃ±o -->
                    <div class="tab-pane fade" id="genero-generoAnio" role="tabpanel">
                        <div class="row">
                            <div class="col-md-6">
                                <canvas id="ventasPorGenero"></canvas>
                            </div>
                            <div class="col-md-6">
                                <canvas id="ventasGeneroPorAnio"></canvas>
                            </div>
                        </div>
                    </div>
                    <!-- AÃ±o y Radar -->
                    <div class="tab-pane fade" id="anio-radar" role="tabpanel">
                        <div class="row mb-3">

                            </div>
                            <div class="col-md-6">
                                <canvas id="graficoRadar"></canvas>
                            </div>
                        </div>
                    </div>
                    <!-- Editor y TÃ­tulos -->
                    <div class="tab-pane fade" id="editor-titulos" role="tabpanel">
                        <div class="row">
                            <div class="col-md-6">
                                <canvas id="ventasPorEditor"></canvas>
                            </div>
                            <div class="col-md-6">
                                <canvas id="ventasTopTitulos"></canvas>
                            </div>
                        </div>
                    </div>
                    <!-- TÃ­tulos por AÃ±o y Editor por RegiÃ³n -->

                </div>
            </div>
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script src="{{ url_for('static', filename='js/dashboard.js') }}?v=3.0.0"></script>
