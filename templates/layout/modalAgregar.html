<!-- Botón Agregar -->
<div class="mb-3">
  <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregar">
    <i class="fas fa-plus-circle me-1"></i> Agregar Videojuego
  </button>
</div>

<!-- Modal Agregar -->
<div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="formAgregar">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Nuevo Videojuego</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row g-3">
          <div class="col-md-3">
            <label class="form-label">Rank</label>
            <input type="number" name="rank" class="form-control" required>
          </div>
          <div class="col-md-9">
            <label class="form-label">Nombre</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Plataforma</label>
            <select name="platform" id="addPlatform" class="form-select"></select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Año</label>
            <select name="year" id="addYear" class="form-select"></select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Género</label>
            <select name="genre" id="addGenre" class="form-select"></select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Editor</label>
            <select name="publisher" id="addPublisher" class="form-select"></select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Ventas NA</label>
            <input type="number" step="0.01" name="na_sales" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Ventas EU</label>
            <input type="number" step="0.01" name="eu_sales" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Ventas JP</label>
            <input type="number" step="0.01" name="jp_sales" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Ventas Otros</label>
            <input type="number" step="0.01" name="other_sales" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Ventas Globales</label>
            <input type="number" step="0.01" name="global_sales" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>

    </div>
  </div>
</div>
